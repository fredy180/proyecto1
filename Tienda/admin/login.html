<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ShoeShop - LOGIN</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</head>
<body>
<script type="">
  function login() {
	  var usuario = document.getElementById("user").value;  
	  var contrasena = document.getElementById("password").value;  
	  if(usuario==""){
		  alert("Usuario no valido");		  
	  }
	  else if(contrasena==""){
		  alert("Contraseña no valida");
		  
	  }
 
 }

</script> 
<!-- MENU DE NAVEGACION -->
<nav class="red">
  <div class="nav-wrapper"> <a href="../index.html" class="brand-logo"><img alt="LOGO" src="../imagenes/logo.png" width="150"></a> </div>
</nav>

<!-- ESTA ES LA SECCIÓN DE LOGUEO EMPRESA -->
<section class="  valign-wrapper">
  <div class="row"> <br>
    <br>
    <div class="card-panel z-depth-1 lighten-4 grey col s12">
      <form action="productos.html">
        <br>
        <h5 class="red-text  center-align">INICIO DE SESIÓN</h5>
        <div class="input-field col s12"> <i class="material-icons prefix">account_circle</i>
          <input class="validate" type="text" name="user" id="user" required />
          <label for="User">Usuario</label>
        </div>
        <div class="input-field col s12"> <i class="material-icons prefix">enhanced_encryption</i>
          <input class="validate" type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <center>
          <div class="row col s12">
            <button type="submit" name="btn_login" onclick="login()" class="col s12 btn btn-large waves-effect ">Login</button>
          </div>
        </center>
        
      </form>
      
    </div>
  </div>
</section>

<!-- ESTA ES LA SECCIÓN DE PIE DE PAGINA -->
<footer class="page-footer red  darken-4">
  <div class="container " align="right">
    <div class="row">
      <div class="col l12 s12">
        <h5 class="white-text">Contacto.</h5>
        <p class="grey-text text-lighten-4">contacto@shoeshop.com</p>
      </div>
    </div>
  </div>
  <div class="footer-copyright red  darken-3" align="center">
    <div class="container"> ShoeShop © 2006-2017 </div>
  </div>
</footer>
</body>
</html>
