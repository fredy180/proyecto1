<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
<script>
	$(document).ready(function() {
		$('select').material_select();
		
		   $("#mm").validate({
			rules: {
				codigo: {
					required: true,
					minlength: 2
				},
				nombre: {
					required: true,
					minlength: 2
				},
				precio: {
					required: true,
					minlength: 1
				},
				costo: {
					required: true,
					minlength: 1
				},
				descripcion: {
					required: true,
					minlength: 1
				}
			},

			//For custom messages
			messages: {
				codigo:{
					required: "Ingrese un código",
					minlength: "Debe tener al menos 2 caracteres"
				},
				nombre:{
					required: "Ingrese un nombre",
					minlength: "Debe tener al menos 2 caracteres"
				},
				precio:{
					required: "Ingrese un precio"
					
				},
				costo:{
					required: "Ingrese un costo"
					
				},
				descripcion:{
					required: "Ingrese una descripcion"
					
				},
			},
			errorElement : 'div',
			errorPlacement: function(error, element) {
			  var placement = $(element).data('error');
				
			  if (placement) {
				 
				$(placement).append(error)
			  } else {
				error.insertAfter(element);
			  }
			}
		 });

  $(".button-collapse").sideNav();


});



		
		
 
	
</script>

<section>

        <div class="collection"> <a href="productos.html" class="collection-item "> PRODUCTOS</a> <a href="nuevoproducto.html" class="collection-item active"> NUEVO PRODUCTO</a> <a href="categorias.html" class="collection-item"> CATEGORÍAS</a> <a href="nuevacategoria.html"  class="collection-item "> NUEVA CATEGORÍA</a> </div>

          </div>
          <div class="input-field col s12 l12">
            <input id="precio" name="precio" type="text">
            <label for="precio">PRECIO</label>
          </div>
          <div class="input-field col s12 ">
            <select>
              <option value="1">ADIDAS</option>

          </div>
          <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">save</i>GUARDAR</button>
